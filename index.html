<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Survey Form</title>
      <link rel="stylesheet" href="styles/estilos.css">
  </head>
  <body>
    <main>
      <div class="title-container">
        <h1 id="title">Title of the survey form</h1>
        <p id="description">Description of the survey form</p>
      </div>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input id="name" class="form-control" placeholder="Enter your name" required=""/>
        </div>
        <div class="form-group">
          <label id="email-label">Email</label>
          <input id="email" class="form-control" type="email" placeholder="Enter your email" required=""/>
        </div>
        <div class="form-group">
          <label id="number-label">Age</label>
          <input id="number" class="form-control" type="number" min="15" max="50" placeholder="Enter your age"/>
        </div>
        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown" class="form-control">
            <option disabled="" selected="">Select an option</option>
            <option value="Option1">Option 1</option>
            <option value="Option2">Option 2</option>
            <option value="Option3">Option 3</option>
            <option value="Option4">Option 4</option>
          </select>
        </div>
        <div class="form-group">
          <label id="label-recommend">Would you recommend freeCodeCamp to a friend?</label>
          <label>
            <input type="radio" class="input-radio" name="recommend" value="S">Yes</input>
          </label>
          <label>
            <input type="radio" class="input-radio" name="recommend" value="N">No</input>
          </label>
          <label>
            <input type="radio" class="input-radio" name="recommend" value="SN">Maybe</input>
          </label>
        </div>
        <div class="form-group">
          <label id="label-improved">What would you like to see improved? (Check all that apply)</label>
          <label>
            <input type="checkbox" class="input-check" name="improved" value="S">Yes</input>
          </label>
          <label>
            <input type="checkbox" class="input-check" name="improved" value="N">No</input>
          </label>
          <label>
            <input type="checkbox" class="input-check" name="improved" value="SN">Maybe</input>
          </label>
        </div>
        <div class="form-group">
          <label id="label-additional-comments">Any comments or suggestions?</label>
          <textarea id="additional-comments" class="input-textarea" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
